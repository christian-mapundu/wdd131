    <main>
      <h2>Student Registration</h2>
      <form id="infoForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
      
        <label for="middleName">Middle Name:</label><br>
        <input type="text" id="middleName" name="middleName"><br><br>
      
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
      
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
      
        <label>Preferred Field of Study:</label><br>
        <input type="radio" id="commercials" name="fieldOfStudy" value="commercials" required>
        <label for="commercials">Commercials</label><br>
        <input type="radio" id="arts" name="fieldOfStudy" value="arts">
        <label for="arts">Arts</label><br>
        <input type="radio" id="scientific" name="fieldOfStudy" value="scientific">
        <label for="scientific">Scientific</label><br><br>
      
        <div id="subjectList">
          <h2>Select Subjects:</h2>
          <ul id="subjects"></ul>
        </div>
      
        <button type="button" onclick="register()">Register</button>
      </form>
    </main>
